<h5>Criar / Editar Aluno</h5>

<div class="col s12">

  <div class="row">
    <div class="input-field col s12">
      <input id="disabled" [(ngModel)]="aluno.id"  type="text" class="validate" disabled>
      <label for="disabled" class="active">#</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onIput()">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="aluno.email" type="text" class="validate">
      <label for="email" class="active">Email</label>
    </div>
  </div>

</div>
