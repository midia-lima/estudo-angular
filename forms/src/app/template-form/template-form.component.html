<div class="container mt-5">
  <form #formTemplate="ngForm" (ngSubmit)="onSubmit(formTemplate)">

    <div class="row">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
          required #nome="ngModel">
        <div class="span-red" *ngIf="!nome.valid && nome.touched">Nome é obrigatório</div>
      </div>
    </div>

    <div class="row">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
          [(ngModel)]="usuario.email" required #email="ngModel">
        <div class="span-red" *ngIf="!email.valid && email.touched">Email é obrigatório</div>
      </div>
    </div>

    <div ngModelGroup="endereco">
      <div class="row">
        <div class="col-3 mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="cep" class="form-control" id="cep" name="cep" [(ngModel)]="usuario.cep" required #cep="ngModel"
          (blur)="consultaCEP($event.target.value, formTemplate)">
          <div class="span-red" *ngIf="!cep.valid && cep.touched">CEP é obrigatório</div>
        </div>

        <div class="col-3 mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="numero" class="form-control" id="numero" name="numero" [(ngModel)]="usuario.numero" required
            #numero="ngModel">
          <div class="span-red" *ngIf="!numero.valid && numero.touched">Número é obrigatório</div>
        </div>

        <div class="col-6 mb-6">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="complemento" class="form-control" id="complemento" name="complemento"
            [(ngModel)]="usuario.complemento" required #complemento="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="mb-3">
          <label for="logradouro" class="form-label">Rua</label>
          <input type="text" class="form-control" id="logradouro" name="logradouro" [(ngModel)]="usuario.logradouro" required #logradouro="ngModel"
            readonly>
          <div class="span-red" *ngIf="!logradouro.valid && logradouro.touched">A Rua é obrigatório</div>
        </div>
      </div>

      <div class="row">
        <div class="col-5 mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="bairro" class="form-control" id="bairro" name="bairro" [(ngModel)]="usuario.bairro" required
            #bairro="ngModel" readonly>
          <div class="span-red" *ngIf="!bairro.valid && bairro.touched">Bairro é obrigatório</div>
        </div>

        <div class="col-4 mb-3">
          <label for="localidade" class="form-label">Cidade</label>
          <input type="localidade" class="form-control" id="localidade" name="localidade" [(ngModel)]="usuario.localidade" required
            #localidade="ngModel" readonly>
          <div class="span-red" *ngIf="!localidade.valid && localidade.touched">Cidade é obrigatório</div>
        </div>

        <div class="col-3 mb-6">
          <label for="uf" class="form-label">Estado</label>
          <input type="uf" class="form-control" id="uf" name="uf" [(ngModel)]="usuario.uf" required
            #uf="ngModel" readonly>
          <div class="span-red" *ngIf="!uf.valid && uf.touched">Estado é obrigatório</div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formTemplate.invalid">Submit</button>

    <app-form-debug [form]="formTemplate"></app-form-debug>
  </form>
</div>
