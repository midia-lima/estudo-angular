<div class="card">
  <div class="card-header">
    <h2 class="float-start">Cursos</h2>

    <div class="float-end">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">
        Novo Curso
      </button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">
        Atualizar
      </button>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loadingError">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Curso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <th>{{ curso.id }}</th>
          <td>{{ curso.nome }}</td>
          <td>
            <a class="btn btn-outline-danger float-end" (click)="onDelete(curso)">Remover</a>
            <a class="btn btn-outline-warning float-end" (click)="onEdit(curso.id)">Atualizar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingError>
    <div *ngIf="error$ | async; else loading">
      Erro ao carregar cursos. Tente novamente mais tarde.
    </div>
    <ng-template #loading>
      <span>Carregando Cursos...</span>
    </ng-template>
  </ng-template>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
  </div>
</ng-template>
